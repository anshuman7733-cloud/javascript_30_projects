<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            box-sizing: border-box;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
        }
         
        .panels{
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            
        }
        .panel{
            background: #6B0F9C;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            
            transition: 
            font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
            flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
            background 0.2s;
            /* font-size: 20px; */
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .panel1{
            background-image: url(https://plus.unsplash.com/premium_photo-1673491311370-b4ad1e8cade1?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDl8fGljZSUyMGxhbmR8ZW58MHx8MHx8fDA%3D);
            
        }
        .panel2{
            background-image: url(https://images.unsplash.com/photo-1771600093904-3039b50203d3?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8);
        }
        .panel3{
            background-image: url(https://plus.unsplash.com/premium_photo-1676923901786-8e318b968758?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D);
        }
        .panel4{
            background-image: url(https://plus.unsplash.com/premium_photo-1771348592737-26b85aa7878f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D);
        }
        .panel5{
            background-image: url(https://images.unsplash.com/photo-1771518667360-ed8fb9aaebda?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D);
        }
        .panel>* {
            margin: 0;
            /* border: 1px solid red; */
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
            
        }
        .panel> :first-child{ transform: translateY(-100%);}
        .panel.open-active> :first-child{ transform: translateY(0);}
        .panel> :last-child{ transform: translateY(100%);}
        .panel.open-active> :last-child{ transform: translateY(0);}


        .panel p{
            text-transform: uppercase;
            font-size: 2em;
            font-family: 'Amatic SC', cursive;

        }
        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel.open{
            flex: 5;
            font-size: 40px;
        }

    </style>

    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Recieve</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    
    <script>
        const panels = document.querySelectorAll('.panel');
        console.log(panels);
        
        function toggleOpen () {
            this.classList.toggle('open');
        }

        function toggleActive (e) {
            console.log(e.propertyName);
            if(e.propertyName.includes('flex')) this.classList.toggle('open-active')
        }


        panels.forEach(panel => panel.addEventListener('click', toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
        
       
        
    </script>
</body>
</html>

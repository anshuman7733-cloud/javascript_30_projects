<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="sounds">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span>CLAP</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span>hithat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span>KICK</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span>OPENHAT</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span>BOOM</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span>RIDE</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span>SNARE</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span>TOM</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span>TINK</span>
        </div>
      </div>

      <audio src="sounds/clap.mp3" data-key="65"></audio>
      <audio src="sounds/hithat.mp3" data-key="83"></audio>
      <audio src="sounds/kick.mp3" data-key="68"></audio>
      <audio src="sounds/openhat.mp3" data-key="70"></audio>
      <audio src="sounds/boom.mp3" data-key="71"></audio>
      <audio src="sounds/ride.mp3" data-key="72"></audio>
      <audio src="sounds/snare.mp3" data-key="74"></audio>
      <audio src="sounds/tom.mp3" data-key="75"></audio>
      <audio src="sounds/tink.mp3" data-key="76"></audio>
    </main>
  </body>
  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const div = document.querySelector(`.key[data-key='${e.keyCode}']`);
      if (!audio) return; // stops the function
      audio.currentTime = 0;
      audio.play();
      div.classList.add("playing");
    }

    function removeTransition(e) {
      if (e.propertyName !== "transform") return;
      this.classList.remove("playing");
    }

    const keys = document.querySelectorAll(".key");
    keys.forEach((key) =>
      key.addEventListener("transitionend", removeTransition),
    );
    window.addEventListener("keydown", playSound);
  </script>
</html>

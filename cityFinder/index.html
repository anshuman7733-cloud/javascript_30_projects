<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Finder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        box-sizing: border-box;
      }
      main {
        width: 100vw;
        height: 100vh;
        background-color: rgb(228, 198, 6);
      }
      .search-form {
        text-align: center;
        padding: 10px;
      }
      input {
        font-size: 40px;
        text-align: center;
        border: 10px solid gainsboro;
        border-radius: 10px;
        padding: 10px 20px;
        color: black;
      }
      .suggestions {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        list-style-type: none;
      }
      li {
        background-color: antiquewhite;
        /* border: 1px solid black; */
        border: 0.5px solid gainsboro;
        height: 40px;
        width: 35%;
      }
      .hl{
        background-color: yellow;
      }
      .name{
        padding: 2px;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <main>
      <form class="search-form">
        <input
          type="text"
          name="city"
          id="search"
          placeholder="City or State"
        />
        <ul class="suggestions">
          <li>Find for a city</li>
          <li>Or Using a state</li>
        </ul>
      </form>
    </main>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];

      fetch(endpoint)
        .then((blog) => blog.json())
        .then((data) => cities.push(...data));

      function findMatches(wordTosearch, cities) {
        return cities.filter(place => {
          const regex = RegExp(wordTosearch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities)
        // console.log(matchArray);
        const html = matchArray.map(place => {
            const regex = RegExp(this.value, 'gi')
            const city = place.city.replace(regex, `<span class='hl'>${this.value}</span>`)
            const state = place.state.replace(regex, `<span class='hl'>${this.value}</span>`)
            return `
                <li>
                    <span class='name'>${city}, ${state}</span>    
                    <span class='population'>${place.population}</span>
                </li>
            `
        })
         suggestionsBox.innerHTML = html
      }

      const searchInput = document.querySelector("#search");
      const suggestionsBox = document.querySelector(".suggestions");

      searchInput.addEventListener("change", displayMatches);
      searchInput.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand mins-hour"></div>
          <div class="hand sec-hour"></div>
        </div>
      </div>
    </main>
  </body>
  <script>
    const secHand = document.querySelector(".sec-hour");
    const minsHand = document.querySelector(".mins-hour");
    const hourHand = document.querySelector(".hour-hand");

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const secondsDeg = (seconds / 60) * 360 + 90;
      secHand.style.transform = `rotate(${secondsDeg}deg)`;

      const mins = now.getMinutes();
      const minsDeg = (mins / 60) * 360 + 90;
      minsHand.style.transform = `rotate(${minsDeg}deg)`;

      const hr = now.getHours();
      const hrDeg = ((hr / 12) * 360 + 90);
      hourHand.style.transform = `rotate(${hrDeg}deg)`
      console.log(hr)

      
    }

    setInterval(setDate, 1000);
  </script>
</html>
